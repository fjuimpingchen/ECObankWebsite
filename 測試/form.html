<html>

<head>
    <title>測試</title>
    <script type="text/javascript">
        function to() {
            var txt = document.getElementById("txt").value;
            var row = document.getElementById("ib").insertRow();
            row.align = "center";
            var tt0 = row.insertCell();
            tt0.innerHTML = txt;
        }
    </script>
</head>

<body>
    <div id="a"></div>
    <table id="ib">
        <tr>
            <th>content</th>
        </tr>
    </table>
    <input type="text" id="txt" value="" size="30">
    <button onclick="to();">輸入</button>
</body>

</html>
